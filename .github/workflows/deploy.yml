name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  synth:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js for Lambda
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: backend/lambda/package-lock.json

      - name: Install Lambda dependencies
        run: npm ci
        working-directory: backend/lambda

      - name: Build Lambda
        run: npm run build
        working-directory: backend/lambda

      - name: Setup Node.js for CDK
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: infra/cdk/package-lock.json

      - name: Install CDK dependencies
        run: npm ci
        working-directory: infra/cdk

      - name: CDK Synth
        run: npm run synth
        working-directory: infra/cdk

  deploy:
    needs: synth
    runs-on: ubuntu-latest
    environment: production
    if: ${{ vars.AWS_DEPLOY_ENABLED == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js for Lambda
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: backend/lambda/package-lock.json

      - name: Install Lambda dependencies
        run: npm ci
        working-directory: backend/lambda

      - name: Build Lambda
        run: npm run build
        working-directory: backend/lambda

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Setup Node.js for CDK
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: infra/cdk/package-lock.json

      - name: Install CDK dependencies
        run: npm ci
        working-directory: infra/cdk

      - name: CDK Deploy
        run: npm run cdk -- deploy --require-approval never
        working-directory: infra/cdk
